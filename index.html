<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SaaS Website</title>
    <meta name="description" content="SaaS Website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://kit.fontawesome.com/63661304b2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <section class="header container">
      <header>
        <img src="/starter-package/project_logo/logo.svg" 
             alt="Front" 
             height="90" 
             width="140">
        <div>
          <nav>
            <div>Home</div>
            <div>Features</div>
            <div>Learn</div>
            <div>Pricing</div>
            <div>Hire us</div>
          </nav>
          <button class="btn-default">Buy Now</button>
        </div>
      </header>
    </section>

    <main class="container">

      <section class="brand">
        <div class="content">
          <div class="brand-statement">
            <h1>Empowering teams with the freedom</h1>
            <div>Own the unlimited power of the web development</div>
            <div>
              <button class="btn-default"><i class="fa-solid fa-circle-play fa-reverse"></i>Play Video</button>
              <span><strong>Learn more</strong></span>
            </div>
          </div>
          <div class="empowered-apps">
            <img class="empowered-logo" src="/starter-package/logo_icons/google.png" alt="Google">
            <img class="empowered-logo" src="/starter-package/logo_icons/atlassian.png" alt="Atlassian">
            <img class="empowered-logo" src="/starter-package/logo_icons/asana.png" alt="Asana">
            <img class="empowered-logo" src="/starter-package/logo_icons/paypal.jpg" alt="PayPal">
            <img class="empowered-logo" src="/starter-package/logo_icons/weave.png" alt="Weave">
            <img class="empowered-logo" src="/starter-package/logo_icons/google-A.png" alt="Google-A">
            <img class="empowered-logo" src="/starter-package/logo_icons/calendar.png" alt="Calendar">
          </div>
        </div>
      </section>

      <section class="key-benefits"></section>

      <section class="small-video-demo"></section>

      <section class="product-pitch"></section>

      <section class="large-video-demo"></section>

      <section class="testimony"></section>

      <section class="trusted-partners"></section>

      <section class="product-pricing"></section>

      <section class="application-form"></section>

    </main>

    <section class="footer">
      <footer></footer>
    </section>

  </body>
</html>
